<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Presensi Karyawan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="./index.html">Presensi</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topnav" aria-controls="topnav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="topnav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="./index.html">Karyawan</a></li>
        <li class="nav-item"><a class="nav-link" href="./admin.html">Admin</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div id="alerts"></div>

  <div class="row g-3">
    <!-- Form -->
    <div class="col-12 col-lg-4">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Form Presensi</h5>

          <div class="mb-3">
            <label class="form-label">Divisi</label>
            <select id="division" class="form-select">
              <option value="" selected disabled>Pilih divisi…</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Nama Karyawan</label>
            <select id="employeeSelect" class="form-select" disabled>
              <option value="" selected>Pilih divisi dulu…</option>
            </select>
            <div class="form-text">Pilih divisi, pilih nama, lalu tekan <strong>Cek Status</strong>.</div>
          </div>

          <div class="d-grid gap-2">
            <button id="btnCheck" class="btn btn-outline-primary" disabled>Cek Status</button>
            <button id="btnIn" class="btn btn-success" disabled>Hadir</button>
            <button id="btnOut" class="btn btn-outline-secondary" disabled>Keluar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Kartu Status -->
    <div class="col-12 col-lg-8">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <div class="d-flex flex-wrap align-items-center justify-content-between">
            <div class="mb-2">
              <div class="small text-secondary">Hari ini</div>
              <div id="today" class="fs-5 fw-semibold">—</div>
            </div>
            <span id="statusBadge" class="badge text-bg-secondary fs-6">—</span>
          </div>

          <div class="row g-3 mt-1">
            <div class="col-6">
              <label class="form-label text-secondary">Check-in</label>
              <input id="in" class="form-control" type="text" value="—" readonly>
            </div>
            <div class="col-6">
              <label class="form-label text-secondary">Check-out</label>
              <input id="out" class="form-control" type="text" value="—" readonly>
            </div>
          </div>

          <div class="mt-3 small text-muted">Gunakan tombol di kiri untuk melakukan presensi.</div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="position-fixed top-0 start-0 w-100 h-100 d-none" style="background:rgba(255,255,255,.75); z-index:1080;">
  <div class="h-100 d-flex align-items-center justify-content-center">
    <div class="text-center">
      <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
      <div id="loadingMsg" class="mt-2 fw-semibold">Memuat…</div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./karyawan.js"></script>
</body>
</html>
